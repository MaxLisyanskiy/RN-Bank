<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>РН-Банк</title>
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<main>
		<div class="main">

			<!--Main-top-->
			<div class="main-top">
				<div class="main-top__icons">
					<div class="main-top__icons-bank">
						<img src="images/dest/RN-logo.svg" alt="РН Банк">
					</div>
					<div class="main-top__icons-fond">
						<img src="images/dest/Fond-logo.svg" alt="Фонд Дети-бабочки">
					</div>
				</div>
				<div class="main-top__sound">
					<img src="images/dest/SoundOn.png" alt="Звук Включен">
				</div>
			</div>

			<!--Main-middle-->
			<div class="main-middle">
				<p class="main-middle__title-text">Дорогие друзья и партнеры! <br>
					«РН Банк» и фонд «Дети-бабочки» <br>
					поздравляют вас</p>
				<p class="main-middle__subtitle">С Новым годом и Рождеством!</p>
			</div>

			<!--Main-bottom-->
			<div class="main-bottom">
				<button class="btn">
					<img src="images/dest/repeat.png" alt="Посмотреть заново">
					Посмотреть заново
				</button>
			</div>
		</div>
	</main>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/app.min.js"></script>

</body>

</html>
